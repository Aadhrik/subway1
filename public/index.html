<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grand St - NYC Subway Departures</title>
  <meta name="description" content="Real-time B and D train departures from Grand St station">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="board">
    <header class="station-header">
      <h1 class="station-name">Grand St</h1>
      <div class="direction">Uptown &amp; The Bronx</div>
    </header>

    <main class="departures">
      <div class="line-row" id="line-b">
        <div class="line-badge badge-b">B</div>
        <div class="arrivals" id="arrivals-b">
          <span class="loading">Loading...</span>
        </div>
      </div>

      <div class="line-row" id="line-d">
        <div class="line-badge badge-d">D</div>
        <div class="arrivals" id="arrivals-d">
          <span class="loading">Loading...</span>
        </div>
      </div>
    </main>

    <footer class="update-info">
      <span id="last-update"></span>
    </footer>
  </div>

  <script src="app.js"></script>
</body>

</html>
